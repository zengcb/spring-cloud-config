eureka.client.serviceUrl.defaultZone=http://192.168.200.232:8761/eureka/
server.port=8080

spring.application.name=mysteel-data-mgt

mysteel.data.task.service=mysteel-data-task-ceshi
mysteel.data.center.service=mysteel-data-center-ceshi
mysteel.data.flow.service=mysteel-data-flow-ceshi
mysteel.data.log.service=mysteel-data-log-ceshi
mysteel.workflow.service=mysteel-workflow-service-ceshi

spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.check-template-location=true
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.settings.number_format=#
spring.freemarker.suffix= .ftl

spring.devtools.restart.exclude=assets/**,templates/**

fdfs.ip.logsUrl=http://192.168.200.191:8888/

ribbon.ReadTimeout=120000
ribbon.ConnectTimeout=60000

logging.level.root=INFO
logging.path=/apply/mysteel-data-mgt
logging.file=mysteel-data-mgt.log

server.jsp-servlet.init-parameters.development=true
#rocket mq
task.rocketmq.namesrv.addr=192.168.100.63:9876
task.rocketmq.group.name=workFlowFailGroup
